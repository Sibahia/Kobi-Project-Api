<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Sign in account</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="lgnContainer container">
      <div class="lgnLogo logo">
        <i class="fas fa-circle-user fa_user"></i>
      </div>
      <div class="lgnTitle title">
        <h1>Login</h1>
      </div>
      <div class="lgnUser ucontainer">

          <div class="lgnCol cor">
            <input type="text" name="" placeholder="username">
            <!-- <label for="">Usuario</label> -->
          </div>

          <div class="lgnCol cor">
                <input type="password" name="" placeholder="password">
                <!-- <label for="">Contrase√±a</label> -->
          </div>

            <div class="lgnButton btn">
              <button type="button" name="button">Log in</button>
            </div>

            <div class="lgnAccount msg">
            <p>Don't have account?</p> <a href="register">Signup now</a>
            </div>

      </div>
    </div>
  </body>
</html>
